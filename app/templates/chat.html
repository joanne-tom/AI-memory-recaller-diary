<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memoir Chat</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@800&family=Joan&family=NTR&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .page-container {
        position: relative;
        width: 100%;
        height: 100vh;
        background-color: #516067;
        margin: 0 auto;
        overflow: hidden;
      }

      .background-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: absolute;
        top: 0;
        left: 0;
      }

      .header-container {
        position: relative;
        display: flex;
        justify-content: space-between;
        padding: 42px 54px;
        z-index: 1;
      }

      .brand-title {
        font-family: "Inter", sans-serif;
        font-weight: 800;
        font-size: 36px;
        color: #ffffff;
        margin: 0;
      }

      .navigation {
        display: flex;
        gap: 115px;
      }

      .nav-link {
        font-family: "NTR", sans-serif;
        font-size: 24px;
        color: #ffffff;
        cursor: pointer;
        text-decoration: none;
        transition: opacity 0.3s ease;
      }

      .nav-link:hover {
        opacity: 0.8;
      }

      .content-overlay {
        position: absolute;
        left: 0;
        top: 90px;
        width: 100%;
        height: calc(100% - 102px);
        backdrop-filter: blur(64px);
        background-color: rgba(0, 0, 0, 0.46);
        border-radius: 30px;
      }

      .chat-messages {
        position: absolute;
        top: 100px;
        left: 50%;
        transform: translateX(-50%);
        width: 80%;
        max-width: 1000px;
        height: calc(100% - 220px);
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        z-index: 2;
      }

      .message {
        background: rgba(255, 255, 255, 0.1);
        padding: 15px;
        border-radius: 15px;
        margin-bottom: 15px;
        color: white;
        font-family: "Joan", serif;
        backdrop-filter: blur(5px);
        max-width: 80%;
        word-wrap: break-word;
      }

      .message.user {
        align-self: flex-end;
        background: rgba(255, 255, 255, 0.2);
      }

      .typing {
        font-style: italic;
        color: rgba(255, 255, 255, 0.7);
      }

      .message-container {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        width: 80%;
        max-width: 1000px;
        z-index: 2;
      }

      .message-input-wrapper {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: rgba(0, 0, 0, 0.12);
        border-radius: 30px;
        padding: 0 40px;
        height: 71px;
      }

      .message-input {
        font-family: "Joan", serif;
        font-size: 24px;
        color: #ffffff;
        background: none;
        border: none;
        outline: none;
        width: 90%;
        padding: 10px 0;
      }

      .message-input::placeholder {
        color: rgba(255, 255, 255, 0.8);
      }

      .send-button {
        background: none;
        border: none;
        cursor: pointer;
      }

      .send-icon {
        width: 40px;
        height: 40px;
      }

      @media (max-width: 768px) {
        .header-container {
          padding: 32px 24px;
        }

        .navigation {
          gap: 60px;
        }

        .message-input {
          font-size: 20px;
        }
      }
    </style>
  </head>
  <body>
    <main class="page-container">
      <img
        src="https://cdn.builder.io/api/v1/image/assets/TEMP/15e4b644c1f18d0492cd196ba2cd856ecbeecced"
        alt="Background"
        class="background-image"
      />
      <header class="header-container">
        <h1 class="brand-title">MEMOIR</h1>
        <nav class="navigation">
          <a href="/main" class="nav-link">Home</a>
          <a href="/main" class="nav-link">Back</a>
        </nav>
      </header>
      <div class="content-overlay"></div>
      <div class="chat-messages" id="chatMessages"></div>
      <footer class="message-container">
        <div class="message-input-wrapper">
          <input
            type="text"
            class="message-input"
            placeholder="Tell Memoir how you feel today..."
            id="messageInput"
          />
          <button class="send-button" id="sendButton">
            <svg
              width="40"
              height="40"
              viewBox="0 0 40 40"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              class="send-icon"
            >
              <path d="M35 19.1667..." stroke-width="3.5"></path>
            </svg>
          </button>
        </div>
      </footer>
    </main>

    <script>
      async function sendMessage() {
        const inputField = document.getElementById("messageInput");
        const chatContainer = document.getElementById("chatMessages");
        const message = inputField.value.trim();
        if (!message) return;
    
        // Show user message
        chatContainer.innerHTML += `<div class="message user">${message}</div>`;
        inputField.value = "";

        // Auto-scroll
        chatContainer.scrollTop = chatContainer.scrollHeight;
    
        // Show "Memoir is typing..." message
        const typingIndicator = document.createElement("div");
        typingIndicator.classList.add("message");
        typingIndicator.textContent = "Memoir is typing...";
        chatContainer.appendChild(typingIndicator);
    
        try {
          const response = await fetch("http://localhost:5000/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ user_id: "default_user", message: message }),
          });
    
          const data = await response.json();
          chatContainer.removeChild(typingIndicator); // Remove typing indicator
    
          if (!data.response) {
            chatContainer.innerHTML += `<div class="message">No response from Memoir.</div>`;
          } else {
            chatContainer.innerHTML += `<div class="message">${data.response}</div>`;
          }

          // Auto-scroll
          chatContainer.scrollTop = chatContainer.scrollHeight;
        } catch (error) {
          chatContainer.removeChild(typingIndicator);
          chatContainer.innerHTML += `<div class="message>Hey how are you?</div>`;
        }
      }
    
      document.getElementById("sendButton").addEventListener("click", sendMessage);
      document.getElementById("messageInput").addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendMessage();
      });
    </script>
  </body>
</html>
