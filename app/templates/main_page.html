<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <title>Memoir - Your Digital Journal</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", sans-serif;
        }

        body {
            height: 100vh;
            background: #1a1a1a;
            color: white;
            overflow: hidden;
        }

        .page-container {
            position: relative;
            height: 100vh;
            width: 100vw;
            padding: 32px 54px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }

        .brand-title {
            font-size: 32px;
            font-weight: 800;
        }

        .main-nav {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-link {
            text-decoration: none;
            color: white;
            font-size: 20px;
            font-family: "NTR", sans-serif;
        }

        .profile-button, .search-button{
            background: transparent;
            border: 2px solid white;
            color: white;
            padding: 6px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 800;
            font-size: 16px;
            transition: 0.3s;
        }

        /*
        .memory-button{
            background: transparent;
            background: rgb(60, 35, 36);
            border: 2px solid white;
            color: rgb(241, 241, 241);
            padding: 20px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 800;
            position:absolute;
            font-size: 16px;
            transition: 0.3s;
            bottom: 20px;     
            left: 20px; 
        }*/

        .profile-button:hover, .search-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .icon-container {
            display: flex;
            gap: 15px;
        }

        .profile-panel {
            position: fixed;
            right: -320px;
            top: 0;
            width: 300px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            transition: 0.3s;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-panel.active {
            right: 0;
        }

        .profile-info h3 {
            margin-bottom: 15px;
            font-size: 20px;
            color: white;
        }

        .profile-info p {
            margin: 8px 0;
            font-size: 14px;
            color: white;
        }

        .logout-button {
            margin-top: 20px;
            padding: 8px 16px;
            background: #405daf;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            width: 70%;
            font-size: 14px;
        }

        .writing-section {
            position: relative;
            width: 270px;
            height: 270px;
            margin: 40px 0 0 46px;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 16px;
            overflow: hidden;
            clip-path: circle(50% at 50% 50%);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        }

        .write-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgb(60, 35, 36);
            color: white;
            border: 2px solid rgb(162, 104, 53);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-family: "Joan", serif;
            font-size: 15px;
        }
        .chat-section {
        position: relative;
        max-width: 900px;
        width: 80%;
        margin: 40px auto 0;
        background: rgba(103, 63, 65, 0.64);
        border-radius: 25px;
        padding: 12px 24px;
        display: flex;
        align-items: center;
        border: 2px solid rgb(255, 255, 255);
      }

      .chat-input {
        flex: 1;
        background: transparent;
        border: none;
        color:#ba234c;
        font-family: "Joan", serif;
        font-size: 16px;
        outline:none;
        padding: 12px;
        min-width: 200px;
      }

      .chat-input::placeholder {
        color: rgb(255, 255, 255); 
        font-family: "Joan", serif;
        font-size: 18px;
    }

      .send-button {
        background: none;
        border: none;
        cursor: pointer;
        padding: 6px;
      }

      .send-icon {
        width: 25px;
        height: 25px;
        transition: 0.3s;
      }

      .send-button:hover .send-icon {
        transform: scale(1.1);
      }
      .search-panel {
        position: fixed;
        right: -350px;
        top: 0;
        width: 320px;
        height: 100vh;
        background: rgb(63, 58, 58);
        padding: 20px;
        transition: 0.3s;
        z-index: 1000;
        display: flex;
        flex-direction: column;
        overflow: hidden; /* keeps everything tidy */
        }

        .search-panel.active {
            right: 0;
        }

        .search-panel input[type="text"] {
            width: 80%; 
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            margin-top: 15px;
        }

        .search-panel input[type="date"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            margin-top: 15px;
        }

        .search-panel button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background: rgb(162, 104, 53);
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .search-results {
            margin-top: 15px;
            font-size: 14px;
            color: white;
            overflow-y: auto;
            flex-grow: 1; /* take up remaining space */
        }

        .search-panel h2 {

            color: white;
            margin-bottom: 20px;

        }

<script>
    function toggleProfile() {
        document.querySelector(".profile-panel").classList.toggle("active");
    }

    function toggleSearch() {
        document.querySelector(".search-panel").classList.toggle("active");
    }

    // Function to handle searching by keyword
    async function searchEntriesKeyword() {
    const keyword = document.getElementById("keywordInput").value.trim();

    if (!keyword) {
        alert("Please enter a keyword to search.");
        return;
    }

    try {
        const response = await fetch(`/search_keyword?keyword=${encodeURIComponent(keyword)}`);
        const data = await response.json();

        console.log("Search results by keyword:", data);  // Log the full response

        const resultsDiv = document.getElementById("searchResults");
        resultsDiv.innerHTML = ""; // Clear old results

        if (data.results && data.results.length > 0) {
            data.results.forEach(entry => {
                let shortTimestamp = "No timestamp available";
                
                // Ensure timestamp is handled correctly
                if (entry.timestamp) {
                    const timestampDate = new Date(entry.timestamp); // Convert to JavaScript Date
                    shortTimestamp = timestampDate.toISOString().substring(0, 10); // Extract date part
                }

                const entryDiv = document.createElement("div");
                entryDiv.innerHTML = `<p><strong><u>${entry.title}</u></strong><br><strong>${shortTimestamp}</strong>: ${entry.content}</p>`;
                resultsDiv.appendChild(entryDiv);
            });
        } else {
            resultsDiv.innerHTML = `<p>No results found for that keyword.</p>`;
        }
    } catch (error) {
        console.error("Error fetching keyword search results:", error);
    }
}

async function searchEntriesDate() {
    const date = document.getElementById("dateInput").value;

    if (!date) {
        alert("Please select a date to search.");
        return;
    }

    try {
        console.log('Searching for date:', date);
        const response = await fetch(`/search_date?date=${encodeURIComponent(date)}`);
        const data = await response.json();

        console.log("Search results by date:", data);

        const resultsDiv = document.getElementById("searchResults");
        resultsDiv.innerHTML = ""; // Clear old results

        if (data.results && data.results.length > 0) {
            data.results.forEach(entry => {
                let shortTimestamp = "No timestamp available";

                // Ensure timestamp is a string
                if (entry.timestamp) {
                    const timestampString = entry.timestamp.toString(); // Convert to string
                    shortTimestamp = timestampString.substring(15, 16); // Extract time part (HH:MM)
                }

                const entryDiv = document.createElement("div");
                entryDiv.innerHTML = `<p><strong><u>${entry.title}</u></strong><br> ${entry.content}</p>`;
                resultsDiv.appendChild(entryDiv);
            });
        } else {
            resultsDiv.innerHTML = `<p>No results found for that date.</p>`;
        }
    } catch (error) {
        console.error("Error fetching date search results:", error);
    }
}
