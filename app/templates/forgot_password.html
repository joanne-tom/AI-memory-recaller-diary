<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
</head>
<body>
  <h2>Forgot Password</h2>
  <form action="/verify_secret" method="POST">
    <input type="email" name="email" placeholder="Enter your registered email" required><br><br>
    
    <input type="text" name="secret_answer" placeholder="Answer your secret question" required><br><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
